<html lang="ar" dir="rtl">

    <style>

            direction: rtl;

            table-layout: fixed;
        }

            word-wrap: break-word;
            overflow-wrap: break-word;

        table th:nth-child(2),
        table td:nth-child(2),
        /* م. مجموعة */

        table td:nth-child(3),
        /* م. التصنيف */
        table th:nth-child(6),
        table td:nth-child(6),
        /* الجزء */
        table th:nth-child(13),
        table td:nth-child(13),
        /* سنة النشر */
        table th:nth-child(14),
        table td:nth-child(14)

        /* الطبعة */
            {
            min-width: 100px;
            width: 8%;
        }

        /* Medium width for classification columns */
        table th:nth-child(4),
        table td:nth-child(4),
        /* التصنيف */
        table th:nth-child(15),
        table td:nth-child(15)

        /* تصنيف الكتاب */
            {

            width: 15%;
        }

        /* Wide columns for text content */
        table th:nth-child(5),
        table td:nth-child(5),
        /* اسم الكتاب */
        table th:nth-child(7),
        table td:nth-child(7),
        /* السلسلة */
        table th:nth-child(8),
        table td:nth-child(8),
        /* لقب المؤلف */
        table th:nth-child(9),
        table td:nth-child(9),
        /* اسم المؤلف */
        table th:nth-child(10),
        table td:nth-child(10),
        /* لقب المترجم */
        table th:nth-child(11),
        table td:nth-child(11),
        /* اسم المترجم */
        table th:nth-child(12),
        table td:nth-child(12)

        /* الناشر */
            {
            min-width: 300px;
            width: 22%;
        }

        thead input {
            width: 100%;
            padding: 10px 15px;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        thead input:focus {
            outline: none;
            border-color: #007bff;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        thead th {
            padding: 20px 12px;
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center !important;
            white-space: pre-wrap;
            word-break: normal;
            word-wrap: normal;
            overflow-wrap: normal;
            hyphens: none;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            border-bottom: 2px solid #dee2e6;
            vertical-align: middle;
            font-size: 14px;
            overflow: visible;
            height: auto;
            min-height: 60px;
            line-height: 1.4;
            box-sizing: border-box;
            /* Force text to not break within words */
            word-break: keep-all !important;
            text-wrap: nowrap;
            -webkit-text-wrap: nowrap;
        }

        /* Specific styling for header row (not search row) */
        thead tr:first-child th {
            background-color: #e9ecef;
            color: #495057;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .dataTables_filter {
            display: none !important;
            /* Hide global search */
        }

        /* Loading Spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(249, 249, 249, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 7.5px;
            }

            table {
                font-size: 12px;
            }

            table th,
            table td {
                min-width: 140px;
                padding: 6px 8px;
            }

            thead th {
                padding: 15px 6px;
                font-size: 11px;
                text-align: center !important;
                white-space: pre-wrap;
                word-break: normal;
                word-wrap: normal;
                overflow-wrap: normal;
                hyphens: none;
                -webkit-hyphens: none;
                -moz-hyphens: none;
                -ms-hyphens: none;
                overflow: visible;
                height: auto;
                min-height: 50px;
                line-height: 1.3;
                box-sizing: border-box;
                /* Force text to not break within words on mobile */
                word-break: keep-all !important;
                text-wrap: nowrap;
                -webkit-text-wrap: nowrap;
            }

            thead tr:first-child th {
                font-size: 12px;
                font-weight: bold;
            }

            /* Wide text columns for mobile */
            table th:nth-child(5),
            table td:nth-child(5),
            /* اسم الكتاب */
            table th:nth-child(7),
            table td:nth-child(7),
            /* السلسلة */
            table th:nth-child(8),
            table td:nth-child(8),
            /* لقب المؤلف */
            table th:nth-child(9),
            table td:nth-child(9),
            /* اسم المؤلف */
            table th:nth-child(10),
            table td:nth-child(10),
            /* لقب المترجم */
            table th:nth-child(11),
            table td:nth-child(11),
            /* اسم المترجم */
            table th:nth-child(12),
            table td:nth-child(12)

            /* الناشر */
                {
                min-width: 160px;
            }

            /* Medium columns for mobile */
            table th:nth-child(4),
            table td:nth-child(4),
            /* التصنيف */
            table th:nth-child(15),
            table td:nth-child(15)

            /* تصنيف الكتاب */
                {
                min-width: 100px;
            }

            /* Keep number columns compact on mobile */
            table th:nth-child(1),
            table td:nth-child(1),
            /* م. رف */
            table th:nth-child(2),
            table td:nth-child(2),
            /* م. مجموعة */
            table th:nth-child(3),
            table td:nth-child(3),
            /* م. التصنيف */
            table th:nth-child(6),
            table td:nth-child(6),
            /* الجزء */
            table th:nth-child(13),
            table td:nth-child(13),
            /* سنة النشر */
            table th:nth-child(14),
            table td:nth-child(14)

            /* الطبعة */
                {
                min-width: 75px;
            }

            thead input {
                padding: 3px 4px;
                font-size: 12px;
                text-align: center;
            }

            /* Make table horizontally scrollable on mobile */
            .dataTables_wrapper {
                overflow-x: auto;
            }

            /* Adjust DataTables pagination and info for mobile */
            .dataTables_info,
            .dataTables_paginate {
                font-size: 12px;
                text-align: center;
                margin-top: 10px;
            }

            .dataTables_paginate .paginate_button {
                padding: 8px 12px !important;
                margin: 0 2px !important;
                font-size: 12px !important;
            }

            .loading-text {
                font-size: 14px;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                padding: 5px;
            }

            table {
                font-size: 14px;
            }

            table th,
            table td {

            }

            /* Wide text columns for tablet */
            table th:nth-child(5),
            table td:nth-child(5),
            /* اسم الكتاب */
            table th:nth-child(7),
            table td:nth-child(7),
            /* السلسلة */
            table th:nth-child(8),
            table td:nth-child(8),
            /* لقب المؤلف */
            table th:nth-child(9),
            table td:nth-child(9),
            /* اسم المؤلف */
            table th:nth-child(10),
            table td:nth-child(10),
            /* لقب المترجم */
            table th:nth-child(11),
            table td:nth-child(11),
            /* اسم المترجم */
            table th:nth-child(12),
            table td:nth-child(12)

            /* الناشر */
                {
                min-width: 200px;
            }

            /* Medium columns for tablet */
            table th:nth-child(4),
            table td:nth-child(4),
            /* التصنيف */
            table th:nth-child(15),
            table td:nth-child(15)

            /* تصنيف الكتاب */
                {

            }
        }

        @media (min-width: 1025px) {
            body {
                max-width: 95%;
                margin: 0 auto;
                padding: 7.5px;
            }

            table {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Indicator -->
    <div id="loadingContainer" class="loading-container">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="loading-text">جارٍ تحميل البيانات...</div>
        </div>
    </div>

    <h2>كنيسة القديسة دميانة بالهرم<br>مكتبة البابا اثناسيوس الرسولى</h2>

    <table id="excelTable" class="display">
        <thead></thead>
        <tbody></tbody>
    </table>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        async function loadData() {
            try {
                const res = await fetch('data.csv');
                const csvText = await res.text();

                const { data: rows } = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true
                });

                const headers = Object.keys(rows[0] || {});

                // Create header rows
                const thead = document.querySelector("#excelTable thead");
                const headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
                const filterRow = "<tr>" + headers.map(h =>
                    `<th><input type="text" placeholder="🔍"></th>`
                ).join("") + "</tr>";
                thead.innerHTML = headerRow + filterRow;

                // Fill body
                const tbody = document.querySelector("#excelTable tbody");
                tbody.innerHTML = rows.map(row =>
                    "<tr>" + headers.map(h => `<td>${row[h] || ''}</td>`).join("") + "</tr>"
                ).join("");

                // DataTable init
                const table = $('#excelTable').DataTable({
                    paging: false,
                    ordering: false,
                    language: {
                        url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/ar.json"
                    },
                    initComplete: function () {
                        const api = this.api();
                        api.columns().every(function () {
                            const column = this;
                            const input = $('input', column.header());
                            if (input.length) {
                                input.on('input', function () {
                                    if (this.value.trim() !== "") {
                                        column.search(this.value).draw();
                                    } else {
                                        column.search("").draw();
                                    }
                                });
                            }
                        });

                        // Hide loading indicator when DataTable is fully initialized
                        document.getElementById('loadingContainer').classList.add('hidden');
                    }
                });
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingContainer').classList.add('hidden');
            }
        }

        loadData();
    </script>
</body>

</html>
