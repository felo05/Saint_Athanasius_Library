<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>قاعدة بيانات الكتب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            direction: rtl;
        }

        thead input {
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
            text-align: right;
        }

        .dataTables_filter {
            display: none !important;
            /* Hide global search */
        }
    </style>
</head>

<body>

    <h2>📚 قاعدة بيانات الكتب</h2>

    <table id="excelTable" class="display">
        <thead></thead>
        <tbody></tbody>
    </table>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        async function loadData() {
            const res = await fetch('data.csv');
            const csvText = await res.text();

            const { data: rows } = Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true
            });

            const headers = Object.keys(rows[0] || {});
            const filterable = ["اسم المؤلف", "اسم الكتاب", "اسم المترجم"];

            // Create header rows
            const thead = document.querySelector("#excelTable thead");
            const headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
            const filterRow = "<tr>" + headers.map(h =>
                filterable.includes(h)
                    ? `<th><input type="text" placeholder="🔍 ابحث بـ ${h}"></th>`
                    : "<th></th>"
            ).join("") + "</tr>";
            thead.innerHTML = headerRow + filterRow;

            // Fill body
            const tbody = document.querySelector("#excelTable tbody");
            tbody.innerHTML = rows.map(row =>
                "<tr>" + headers.map(h => `<td>${row[h] || ''}</td>`).join("") + "</tr>"
            ).join("");

            // DataTable init
            const table = $('#excelTable').DataTable({
                pageLength: 50,
                ordering: false,
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/ar.json"
                },
                initComplete: function () {
                    const api = this.api();
                    api.columns().every(function () {
                        const column = this;
                        const input = $('input', column.header());
                        if (input.length) {
                            input.on('input', function () {
                                if (this.value.trim() !== "") {
                                    column.search(this.value).draw();
                                } else {
                                    column.search("").draw();
                                }
                            });
                        }
                    });
                }
            });
        }

        loadData();
    </script>
</body>

</html>
